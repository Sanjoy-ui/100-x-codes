<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom , #0a0a0a , #1c1c1c);
        }
        .rain{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .drop{
            position: absolute;
            top: -200px;
            width: 2px;
            background: rgba(173, 216, 230, 0.8);
            animation: fall linear infinite;
        }

        @keyframes fall{
            to{
                transform: translateY(120vh);
            }
        }
        .drop:nth-child(1){left: 5%; height: 30px; animation-duration: 1.2s; animation-delay: 0s;}
        .drop:nth-child(2){left: 15%; height: 120px; animation-duration: 1.8s; animation-delay: -0.5s;}
        .drop:nth-child(3){left: 20%; height: 30px; animation-duration: 1.2s; animation-delay: 0s;}
        .drop:nth-child(4){left: 25%; height: 30px; animation-duration: 1.2s; animation-delay: 0s;}
    </style>
</head>
<body>
    <div class="rain">
        <span class="drop"></span>
        <span class="drop"></span>
        <span class="drop"></span>
        <span class="drop"></span>
        <span class="drop"></span>
        <span class="drop"></span>
        <span class="drop"></span>
        <span class="drop"></span>
        <span class="drop"></span>
        <span class="drop"></span>
    </div>
</body>
</html>
